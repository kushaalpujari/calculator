<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <BUtton class="operator">DELETE</BUtton>
            <BUTton class="operator">%</BUTton>
            <BUtton class="operator">/</BUtton>
        </div>
        <DIV>
            <BUtton>7</BUtton>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </DIV>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
